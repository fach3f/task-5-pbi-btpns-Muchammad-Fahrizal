<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Form Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Form Login</div>
        <div class="title signup">Form Registrasi</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Daftar</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login" id="login-form">
                <pre>
                </pre>
                <div class="field">
                    <input type="text" placeholder="Masukan Email" id="login-email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Masukan Password" id="login-password" required>
                </div>
                <div class="pass-link"><a href="#">Lupa password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <button type="button" onclick="login()">Login</button>
                </div>
                <div class="signup-link">Buat akun <a href="#">Daftar sekarang</a></div>
            </form>
            <form action="#" class="signup" id="signup-form">
                <div class="field">
                    <input type="text" placeholder="Masukan Nama" id="signup-name" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Username" id="signup-username" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Masukan Email" id="signup-email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Masukan Password" id="signup-password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Ulangi password" id="signup-confirm-password" required>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <button type="button" onclick="register()">Daftar</button>
              </div>              
                <div class="signup-link">Sudah punya akun? <a href="#">Login</a></div>
            </form>
        </div>
    </div>
</div>
<script src="./script.js"></script>
<script>
    function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Send a POST request to your login API endpoint
        fetch('http://localhost:8080/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server, e.g., show a success message or redirect
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function register() {
        const name = document.getElementById('signup-name').value;
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Send a POST request to your register API endpoint
        fetch('http://localhost:8080/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: name,
                username: username,
                email: email,
                password: password,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server, e.g., show a success message or redirect
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
